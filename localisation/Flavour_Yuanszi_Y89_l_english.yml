#Events
 yuanszi.1.t:0 "The Shadows Will"
 yuanszi.1.desc:0 "The Command will soon be assaulted in the Sir Revolt. Do we wish to join in on the side of Sir?"
 yuanszi.1.a:0 "Do Nothing"
 yuanszi.1.b:0 "Join in and risk it all"
 yuanszi.2.t:0 "The Blade"
 yuanszi.2.desc:0 "If you've played One Xia and had that event where you can choose to study to earn Kongren or take it outright--this is what happens when you take it outright."
 yuanszi.2.a:0 "Power belongs to those who take it."
 yuanszi.3.t:0 "The Grand Spymaster"
 yuanszi.3.desc:0 "You gaslight the Wulin into letting you be their personal spymaster, granting you access to the higher offices of the Xia"
 yuanszi.3.a:0 "Hell yeah"
 yuanszi.4.t:0 "A Duel at Dawn"
 yuanszi.4.desc:0 "Big event chain duel between yourself and the Wulin"
 yuanszi.4.a:0 "Punch"
 yuanszi.4.b:0 "Kick"
 yuanszi.5.t:0 "The Duel Proceeds"
 yuanszi.5.desc:0 "You appear to be losing"
 yuanszi.5.a:0 "Bite"
 yuanszi.5.b:0 "Spit"
 yuanszi.6.t:0 "The Duel Grows Desperate"
 yuanszi.6.desc:0 "It appears that all hope is lost"
 yuanszi.6.a:0 "Unsheath Kongren."
 yuanszi.7.t:0 "A New Order"
 yuanszi.7.desc:0 "You stand at the head of a new Xia. You will take it in a new direction, etc."
 yuanszi.7.a:0 "Yippee!"
 yuanszi.8.t:0 "Triumph of the Devouring Path"
 yuanszi.8.desc:0 "Your enemies slaughter the monks in their temples. They are replaced by sycophants, whose chants are more amenable to your... theology."
 yuanszi.8.a:0 "The Xia is unified under one theology."
 yuanszi.9.t:0 "Pieces on the Board"
 yuanszi.9.desc:0 "Event detailing expansion plans. Xiaken want you to move north to conquer Sir and the southern portion of Shamakhad, to secure the border with the Ruin Kingdoms."
 yuanszi.9.a:0 "It is right."
 yuanszi.10.t:0 "Yan Under Mist"
 yuanszi.10.desc:0 "Developing the infrastructure in the non-Xia lands in the manner identical to that of the Xia. Chi flows here, gathers in the monasteries, in a mannner harmonious with the Xia. Strong Xiaken can be trained here."
 yuanszi.10.a:0 "It is right."
 yuanszi.11.t:0 "Break their Walls"
 yuanszi.11.desc:0 "Records from the peace treaty that took place between us and our vassal. It details the terms of the accord, including the shattering of the walls of the Shirgrii."
 yuanszi.11.a:0 "Never a more just peace was found."
 yuanszi.12.t:0 "The One Path"
 yuanszi.12.desc:0 "The righteous Paths have taken the fattest L there ever was. There was a blunt called L and they smoked that joint until there was nothing left to smoke. Their mothers are all disappointed in them. The Xia, which was the religious center of the righteous Paths, has been Devoured."
 yuanszi.12.a:0 "As we Devour, it Devours us too."
 yuanszi.13.t:0 "Secrets of the Ancients"
 yuanszi.13.desc:0 "Learn about the Oni records on chi manipulation. They knew more than us, and they never forgot a single thing. Some come forward to assist us in corrupting temples in the future..."
 yuanszi.13.a:0 "Cool beans"
 yuanszi.14.t:0 "The Beating Heart"
 yuanszi.14.desc:0 "You lay out your plans to corrupt the High Temples of Haless, with their owners none the wiser. For that you will need access to the riverways."
 yuanszi.14.a:0 "Our plan is perfect!"
 yuanszi.15.t:0 "Kharunyana Under Mist"
 yuanszi.15.desc:0 "Developing the infrastructure in the non-Xia lands in the manner identical to that of the Xia. Chi flows here, gathers in the monasteries, in a mannner harmonious with the Xia. Strong Xiaken can be trained here."
 yuanszi.15.a:0 "It is right."
 yuanszi.16.t:0 "Blackened Eyes"
 yuanszi.16.desc:0 "It seems like the people of Haless trust the oracles here. How unfortunate. How deeply, deeply unfortunate. We shall show them that this trust is ill-placed."
 yuanszi.16.a:0 "The oracles work for us now."
 yuanszi.17.t:0 "Pumping Tar"
 yuanszi.17.desc:0 "Event about the movement of goods downriver. Spies travel the same routes, giving you access and information."
 yuanszi.17.a:0 "Yippee!"
 yuanszi.18.t:0 "The Great Scouring"
 yuanszi.18.desc:0 "The smiling men smile wider. The spirits storm forth from the temples, and our Smiling Men enter where they exited. The time is now for us to strike. Our target is not some benign, corporeal thing--it is the Great Spirits themselves."
 yuanszi.18.a:0 "Let the feast begin."
 yuanszi.19.t:0 "Haless, Defiled"
 yuanszi.19.desc:0 "The Yuanszi mages are super powerful. All the foreign temples have gone into empowering them."
 yuanszi.19.a:0 "Yippee!"
 yuanszi.20.t:0 "Corrupt Foreign Temple"
 yuanszi.20.desc:0 "We can corrupt more than one temple at a time, at increasing cost."
 yuanszi.20.a:0 "[foreign_temple_1.GetName]"
 yuanszi.20.b:0 "[foreign_temple_2.GetName]"
 yuanszi.20.c:0 "[foreign_temple_3.GetName]"
 yuanszi.20.d:0 "[foreign_temple_4.GetName]"
 yuanszi.20.e:0 "[foreign_temple_5.GetName]"
 yuanszi.21.t:0 "Foreign Temple Corruption Failed..."
 yuanszi.21.desc:0 "We smoke too tough. Our swag too different. Our ladies of distinction too vivacious. They killed us."
 yuanszi.21.a:0 "We did not follow the plan!"
 yuanszi.22.t:0 "The Smiling Men Set Up Shop"
 yuanszi.22.desc:0 "Placeholder"
 yuanszi.22.a:0 "When the time comes, they'll be ready"

