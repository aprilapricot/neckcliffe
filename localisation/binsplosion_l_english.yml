 binsplosion_events.16.d:0 "The Kaino are declaring independence!"
 binsplosion_events.16.a:0 "We can't afford to keep them"
 binsplosion_events.16.b:0 "Never!"

 binsplosion_events.17.t:0 "Fellow Kaino"
 binsplosion_events.17.d:0 "Maikirow seek independence from their cruel Binwarji overlords and have asked us, as a fellow Kaino, to help them."
 binsplosion_events.17.a:0 "For the Kaino people!"
 binsplosion_events.17.b:0 "Sort your own problems out"

 binsplosion_events.19.t:0 "An Insult!"
