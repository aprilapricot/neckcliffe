l_english:
 binsplosion_events.1.t:0 "The End of Authority"
 binsplosion_events.1.d:0 "damn binwarji sucks"
 binsplosion_events.1.a:0 "oh no"

 binsplosion_events.2.t:0 "Authority Collapsed"
 binsplosion_events.2.d:0 "wow everyone hates us"
 binsplosion_events.2.a:0 "Oh no!"

 binsplosion_events.3.t:0 "Authority Restored"
 binsplosion_events.3.d:0 "all rebellious elements gone"
 binsplosion_events.3.a:0 "...but at what cost"

 binsplosion_events.4.t:0 "Ogre Magic"
 binsplosion_events.4.d:0 "We keep seeing ogres on our borders. Why are they here? They’re doing magic. Someone stop them!"
 binsplosion_events.4.a:0 "We can’t afford to right now"
 binsplosion_events.4.b:0 "Insult Tzilekal for letting ogres wander around their lands"
 binsplosion_events.4.c:0 "Perhaps we can send a mage to reason with them"

 binsplosion_events.6.t:0 "Planetouched Revolt"
 binsplosion_events.6.d:0 "A powerful planetouched has riled up peasants against the nobility"
 binsplosion_events.6.a:0 "Placate her demands"
 binsplosion_events.6.b:0 "Put her down"
 binsplosion_events.6.c:0 "Grant her a fiefdom"

 binsplosion_events.8.t:0 "Taafi Refusals"
 binsplosion_events.8.d:0 "Taafi are refusing to join the army without better compensation."
 binsplosion_events.8.a:0 "Don’t need you guys anyway"
 binsplosion_events.8.b:0 "Pay them to stop complaining"
 binsplosion_events.8.c:0 "Promise investments in their lands if they join"

 binsplosion_events.9.t:0 "Nobility Demand Replacement"
 binsplosion_events.9.d:0 "Nobility want to put one of their own on the throne instead"
 binsplosion_events.9.a:0 "I resign"
 binsplosion_events.9.b:0 "Absolutely not"
 binsplosion_events.9.c:0 "If we fail, they may have the throne"

 binsplosion_events.10.t:0 "Dendugma Steel Crusaders"
 binsplosion_events.10.d:0 "A band of religious crusaders have returned to their home in Dendugma. They will only strengthen their desire for independence if we let them."
 binsplosion_events.10.a:0 "We need them!"
 binsplosion_events.10.b:0 "Hold a celebratory festival for their return"
 binsplosion_events.10.c:0 "Let them return"

