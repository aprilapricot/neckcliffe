 #Events
 ikogshaantus_events.1.t: "The Guilds and The Goddess"
 ikogshaantus_events.1.d: "Lore dump about how Enuuk helped the Khamgunai people and encouraged to perfect their works in ancient times, and now the ancestors of those people made guilds that try to emulate Enuuk in their work"
 ikogshaantus_events.1.a: "Option"

 ikogshaantus_events.2.t: "An Exchange of Favors"
 ikogshaantus_events.2.d: "Ikogshaantus makes high quality bronze but they don't have a good military, they could make a deal with Zabutodask where they'd give good bronze and they give military assistance"
 ikogshaantus_events.2.a: "Make the deal"
 ikogshaantus_events.2.b: "Use the bronze for ourselves"

 ikogshaantus_events.3.t: "An Offer from Ikogshaantus"
 ikogshaantus_events.3.d: "Ikogshaantus wants to give us quality bronze for help"
 ikogshaantus_events.3.a: "Make the deal"
 ikogshaantus_events.3.b: "Refuse"

 ikogshaantus_events.4.t: "Zabutodask Accepts"
 ikogshaantus_events.4.d: "Based"
 ikogshaantus_events.4.a: "Accept the exchange"
 ikogshaantus_events.4.b: "We changed our minds"

 ikogshaantus_events.5.t: "Zabutodask Refuses"
 ikogshaantus_events.5.d: "Oof"
 ikogshaantus_events.5.a: "Option 1"

 ikogshaantus_events.6.t: "Call To Arms"
 ikogshaantus_events.6.d: "A group of Orachav in Zabyostlar seem interested in helping us conquer the steppe and establish an independent splinter identity"
 ikogshaantus_events.6.a: "We'll help"
 ikogshaantus_events.6.b: "We won't help"

 ikogshaantus_events.7.t: "Friends Among Splinters"
 ikogshaantus_events.7.d: "Desc"
 ikogshaantus_events.7.a: "Option"
 
 ikogshaantus_events.8.t: "The City-Makers"
 ikogshaantus_events.8.d: "Lore dump about what each of the cities mean to the Khamgunai:\nKovtalzar is the first\nQarshtuluu is the most luxurious \nZurkanrek is the most recent"
 ikogshaantus_events.8.a: "Kovtalzar"
 ikogshaantus_events.8.b: "Qarshtuluu"
 ikogshaantus_events.8.c: "Zurkanrek"
 
 ikogshaantus_events.9.t: "Tied Hooves"
 ikogshaantus_events.9.d: "We now have quite a bit of centaur population, what should we do with them?"
 ikogshaantus_events.9.a: "Off to the plains with them"
 ikogshaantus_events.9.b: "They can stay, but only if they help us."
 ikogshaantus_events.9.c: "This was, and still is, our home!"
 
 ikogshaantus_events.10.t: "Beyond The Lakes"
 ikogshaantus_events.10.d: "Desc"
 ikogshaantus_events.10.a: "Option1"
 
 ikogshaantus_events.11.t: "To Never Hunger Again"
 ikogshaantus_events.11.d: "There was once a time when the Khamgunai faced a great famine, we can't let that happen again. With all the Nuzurbokh farmworks we built, we can sponsor agriculture guilds to ensure our food-making process is efficient."
 ikogshaantus_events.11.a: "Option"
 
 ikogshaantus_events.12.t: "Bolstering The Iron Army"
 ikogshaantus_events.12.d: "Our strong industry is making creating well-equipped armies easier and faster, soldiers are commonly seen with muskets and cannons"
 ikogshaantus_events.12.a: "Option"
 
 ikogshaantus_events.13.t: "The Khamgunai-Anarkhudi Academies"
 ikogshaantus_events.13.d: "Both the Khamgunai and Anarkhudi know plenty about urbanizing/city building, lets make a joint research/knowledge sharing decree between us"
 ikogshaantus_events.13.a: "Option"
 
 ikogshaantus_events.14.t: "The Art of The Cannon"
 ikogshaantus_events.14.d: "Our homeland had horrible iron. This new land we settled has much better iron and at higher quantity too. Lets invest into it, study the crafts it bolsters, and see how it improves or firepower"
 ikogshaantus_events.14.a: "Option"
 
 ikogshaantus_events.15.t: "The Industrialists"
 ikogshaantus_events.15.d: "Smog has now reached Lake Zernuuk, a sign of our proliferating consecrated industries rapidly rising. With such a focus on industry and its current sky-rocketing ascension, a change of government is needed to properly foresee our rebuild of Khantaar"
 ikogshaantus_events.15.a: "Oh yeah"
 
 ikogshaantus_events.17.t: "The Geomancer's Guild"
 ikogshaantus_events.17.d: "The Geomancers are guildified and centralized, they're really good at building stuff, what should they focus on doing?"
 ikogshaantus_events.17.a: "Anti-desertification irrigation"
 ikogshaantus_events.17.b: "Help our guilds make better"
 ikogshaantus_events.17.c: "Help restore Khantaar"
 
 ikogshaantus_events.18.t: "A Nation On Ascension's Edge"
 ikogshaantus_events.18.d: "We are at the final stretch, our nation stands at the ready, prepared for the oncoming struggle. They are waiting for your word, what is your decree?"
 ikogshaantus_events.18.a: "Lets do this the smart way"
 ikogshaantus_events.18.b: "Fuck it we ball"
 
 ikogshaantus_events.19.t: "Back to The Fold"
 ikogshaantus_events.19.d: "This_is_a_description_about_the_shuvuush"
 ikogshaantus_events.19.a: "Option1"
 ikogshaantus_events.19.b: "Option2"
 
 ikogshaantus_events.20.t: "Ascension"
 ikogshaantus_events.20.d: "Our industry has restored the glory of the Khantaar city states"
 ikogshaantus_events.20.a: "Option1"
 
 ikogshaantus_events.21.t: "Absolute Consecration"
 ikogshaantus_events.21.d: "We have reached the apex of production, however, perhaps there's still more stuff we can do with these precursor artifacts..."
 ikogshaantus_events.21.a: "INDUSTRY"
 
 #Ancestral Connections Event Chain
 ikogshaantus_events.22.t: "Ancestral Connection"
 ikogshaantus_events.22.d: "The Runsukhi are our cultural cousins, we'll invite them to help in our project"
 ikogshaantus_events.22.a: "Based"
 
 ikogshaantus_events.23.t: "The Geomancers"
 ikogshaantus_events.23.d: "The Khudi culture knows quite a bit about city building, we'll need their help, but they want to keep their religion"
 ikogshaantus_events.23.a: "Guarantee rights in exchange"
 ikogshaantus_events.23.b: "They are to follow Enuuk as we have!"
 
 ikogshaantus_events.24.t: "The Watchers From The Hills"
 ikogshaantus_events.24.d: "Give the hill trolls free land to herd at in exchange for geomancy knowledge and general labor help"
 ikogshaantus_events.24.a: "Guarantee rights in exchange"
 ikogshaantus_events.24.b: "They are to follow Enuuk as we have!"
 
 #The Limits of Industry Event Chain
 ikogshaantus_events.25.t: "The Limits of Industry"
 ikogshaantus_events.25.d: "We think we've reached the natural limit of industrialization, so naturally, we must reach the supernatural limit via magic. Fund the mages to research things"
 ikogshaantus_events.25.a: "Based"
 
 ikogshaantus_events.26.t: "Breakthrough in The Beyonds"
 ikogshaantus_events.26.d: "We found really interesting stuff in the valley and there are these dudes with cool magic we could use. Lets buy those things off them to study them, more money pls?"
 ikogshaantus_events.26.a: "Based"
 
 ikogshaantus_events.27.t: "Mystic Machinations"
 ikogshaantus_events.27.d: "After studying the magic stuff, we managed to create machines that automate things! There are a few key locations that produce these objects. Give us money to map them out"
 ikogshaantus_events.27.a: "Based"
 
 ikogshaantus_events.28.t: "Fear and Loathing in Nomsyulhan"
 ikogshaantus_events.28.d: "We mapped the region but the locals caught on to our scheme (we totally weren't getting high with ancient forest leaves) oops. They now know that we planned to invade them"
 ikogshaantus_events.28.a: "Solve this via diplomacy"
 ikogshaantus_events.28.b: "Solve this via military"
 
 #Nomsyulhan Random Events
 ikogshaantus_events.29.t: "Learning from The Mystics"
 ikogshaantus_events.29.d: "Reqs: own 5 Eagle Hobgoblin culture provinces"
 ikogshaantus_events.29.a: "Option"
 ikogshaantus_events.29.b: "Do Nothing"
 
 ikogshaantus_events.30.t: "An Unfamiliar Familiarity"
 ikogshaantus_events.30.d: "Reqs: own 5 Soulseeker Ogre culture provinces"
 ikogshaantus_events.30.a: "Option"
