## Government Reforms and Estate Privelges
  az_an_gov_reform_high_priesthood_of_halanna:0 "High Priesthood of Halanna"
  az_an_gov_reform_high_priesthood_of_halanna_desc:0 "Placeholder\n An ancient position of dwarfkind, the High Priesthood of Halanna served as the divine authority between the Dwarves and their Gods.  The Priesthood was centered in Ovdal-az-Ân, and lasted until the original hold's collapse in 1439."
  az_an_gov_reform_high_priesthood_of_halanna_tt:0 "§GThe modifiers tied to the High Priesthood of Halanna reform grow in strength the more Dwarven Panthion deities we have discovered.  Specifically, the modifiers improve after discovering §Y8§!, §Y12§!, §Y16§!, and all §Y20§! deities.§!"
  estate_church_az_an_reclusive_tranquility:0 "Reclusive Tranqulity"
  estate_church_az_an_reclusive_tranquility_desc:0 "Placeholder\n A representation of a Granite Dwarf's nature, our society would prefer to focus inward, and repel outward influences.  This makes Granite Dwarves adept at managing policy, but really bad at foreign relations."
  estate_mages_az_an_land_reallocation:0 "Land Reallocation"
  estate_mages_az_an_land_reallocation_desc:0 "Placeholder\n Under divine guidance, our government has alloted the various Mage societies to be granted public land wherever available.  The Mages, in turn, seem to be sharing some rather keen insights into Granite society, including a few magical alternatives to administrative issues."

