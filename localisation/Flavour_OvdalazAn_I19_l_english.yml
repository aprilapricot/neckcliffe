##Custom Tooltips
  az_an_teachings_goblinsbane_effect_tt:0 "§YAs long as the advisor you used to complete this mission remains hired, All generals gain §G+2 Land Leader Shock§!.§!"
  az_an_secure_surroundings_effect_tt:0 "Two §YForts§! built in the areas surronding Ovdal-az-Ân (Excluding a §YFort§! in the §YOvdal-az-Ân Hold§!) gain the modifier '§YAmetaur Runework§!', giving the following effects: \nLocal Defensiveness: §G+15.0%§!\nLocal Garrison Damage: §G+50.0%§!"
  az_an_ancient_caverns_effect_tt:0 "\nFor every province colonized while §YMigration Memories§! is active, gain §G10§! §YGovernment Reform Progress§!."
  az_an_restore_undergrowth_trigger_tt:0 "All §YCavern§! provinces in the Eastern Tree of Stone (§YAmbermine Alley§!, §YEarthseed§!, and §YAnduz§! areas) are §YDwarven§! culture and cored by you."
  az_an_restore_undergrowth_tt:0 "Every province in the Anduz, Earthseed, and Ambermine Areas with a barracks and an infantry regiment stationed in it will gain §Y+1§! Base Manpower and will provide us with §G+10§! Military Power, at the cost of removing a regiment of infantry."
  az_an_halannas_chambers_trigger_tt:0 "We must have rediscovered at least 12 Deities from the Dwarven Pantheon."
  az_an_open_air_tt:0 "Every country in §YRahen§! (other than @Y65 §YThe Command§!) will discover the §YTree of Stone§! region."
  az_an_beauty_of_isolation_tt_granite_isolation_unlock:0 "Unlock the §YGranite Isolation§! mechanic, gaining exponential bonuses based on how few §Ydiplomatic relations§! we have."
  az_an_spurned_exilarch_tt:0 "Rahen Countries with high Dwarven Tolerance will lose opinion of us, for our 'ungrateful' remarks towards the Exilarch."
