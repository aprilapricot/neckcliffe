## Events
  flavor_ovdal_az_an.11.t:0 "Old Granite Life"
  flavor_ovdal_az_an.11.d:0 "Placeholder \nSummary:  The old Granite Dwarves remaining tell us of their wonderful lives in isolation."
  flavor_ovdal_az_an.11.a:0 "Seems Rather Grand..."
  flavor_ovdal_az_an.12.t:0 "The High Priesthood"
  flavor_ovdal_az_an.12.d:0 "Placeholder \nSummary: Details the lore behind the High Preisthood of Halanna, the central 'Pope-like' authority within the Dwarven Pantheon faith."
  flavor_ovdal_az_an.12.a:0 "A New Dawn for the Granite Dwarves!"
  flavor_ovdal_az_an.13.t:0 "The Pantheon and Ovdal-az-Ân"
  flavor_ovdal_az_an.13.d:0 "Placeholder \nSummary: Our hold never deviated from worshipping the Dwarven Gods.  Unlike our brethren, we remembered it was not our ancestors, but our Gods who truly protected the Hold in the last millennia."
  flavor_ovdal_az_an.13.a:0 "A Tradition Renewed!"
  flavor_ovdal_az_an.21.t:0 "Her Embrace"
  flavor_ovdal_az_an.21.d:0 "Placeholder \nSummary: Earthseed, birthplace of Dwarvenkind and home to Halanna herself, is firmly under our control.  Already the pilgrimages and tithes to the shrine we built have begun, allowing us to develop a nominally useless stretch of cave."
  flavor_ovdal_az_an.21.a:0 "A rare opportunity to make something out of these decrepit caves!"
  flavor_ovdal_az_an.22.t:0 "Dinner with the Exilarch"
  flavor_ovdal_az_an.22.d:0 "Placeholder \nSummary:  We graciously invite the King of the Peridot Dwarves to dine with us as a gesture of kindness from when our fathers and mothers resided with their people on the surface.  Unfortunately, the Exilarch is a massive idiot, so tensions rise as the feast continues."
  flavor_ovdal_az_an.22.a:0 "So long as I rule, you are never welcomed home!"
  flavor_ovdal_az_an.22.b:0 "Hold your tongue.  Keep up Appearances."
  flavor_ovdal_az_an.23.t:0 "Chimera's Rot"
  flavor_ovdal_az_an.23.d:0 "Placeholder \nIt's their fault.  The scourge of the lands, the goblinoids, have caused the magic of Vûrodrmonir to falter through their mere presence.  As creations of Grobilazk, they corrupt and mock the home created for us, and only their uncompromising annihilation will restore what's ours."
  flavor_ovdal_az_an.23.a:0 "We have work to do."
  flavor_ovdal_az_an.24.t:0 "Furfilling and Old Grudge"
  flavor_ovdal_az_an.24.d:0 "Placeholder \nSummary:  Detailing an... embellished history of Granite Dwarves, justifying that in order to realize Vûrodrmonir's true power, we must right an old grudge against Grônstunad, and claim the mantle as ruler of the East Serpentspine."
  flavor_ovdal_az_an.24.a:0 "We have much to do."
  flavor_ovdal_az_an.25.t:0 "A Faint Lunar Glow"
  flavor_ovdal_az_an.25.d:0 "Placeholder \nAs we Dwarves continue to strike the earth downward, a strange... feeling permeates the Argrâstun Cathedral.  Excavators take some time off from expanding the Hold to investigate."
  flavor_ovdal_az_an.25.a:0 "What secrets could be unearthed?"
  flavor_ovdal_az_an.26.t:0 "Vûrodrmonir"
  flavor_ovdal_az_an.26.d:0 "Placeholder \nHoly shit, Super magic Sceptre!"
  flavor_ovdal_az_an.26.a:0 "§MMy Guiding Moonlight.§!"

  az_an_log_of_a_dwarven_slave_tt:0 "§YRestoring§! and §Yupgrading§! Dwarven Rail in the Jade Mines Region will add 1 point of base tax, production, and manpower."

