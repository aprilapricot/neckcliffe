l_english:

 tuan_quest_tt:0 "The city of ambition of Tuan Caoban now shines resplendant once more, clad in silk of all colours its streets have regained their lost poise, its spiritual inhabitants do not accept us as completely legitimate rulers yet however, they demand we prove ourselves worthy of this pilar of the soul by proving our determination.\n\n[Root.tuan_quest_1]\n[Root.tuan_quest_2]\n[Root.general_t_quest]"
 tuan_quest_1_yes:0 "£yes£ §Y[Root.GetName]§! Has at least 50k troops under their banners."
 tuan_quest_1_no:0 "£no£ §Y[Root.GetName]§! Has at least 50k troops under their banners."
 tuan_quest_2_yes:0 "£yes£ §Y[Root.GetName]§! is a great power."
 tuan_quest_2_no:0 "£no£ §Y[Root.GetName]§! is a great power."
 skarkaophe_quest_tt:0 "The city of generosity has recently lived a devastating revolt that shaked it to its very core, through our hand has it risen again, but the spirits within it still ask that we preform one final task so they may consider us worthy of ruling the pilar of generosity.\n\n[Root.skarkaophe_quest]\n[Root.general_s_quest]"
 skarkaophe_quest_yes:0 "£yes£ Has sent 5 full gifts or subsidized 5 nations."
 skarkaophe_quest_no:0 "£no£ Has sent 5 full gifts or subsidized 5 nations."
 khabtei_teleni_quest_tt:0 "The city of nourishment stands at an impass, Sokha Khangming's memory and revolt still scars the city and its people, the spirits demand we grant them peace of mind and nourishment to prove ourselves worthy rulers.\n\n[Root.khabtei_teleni_quest_1]\n[Root.khabtei_teleni_quest_2]\n[Root.khabtei_teleni_quest_3]\n[Root.general_k_quest]"
 khabtei_teleni_quest_1_yes:0 "£yes£ Khabtei Teleni is prosperous."
 khabtei_teleni_quest_1_no:0 "£no£ Khabtei Teleni is prosperous."
 khabtei_teleni_quest_2_yes:0 "£yes£ Khabtei Teleni has a production bulding."
 khabtei_teleni_quest_2_no:0 "£no£ Khabtei Teleni has a production bulding."
 khabtei_teleni_quest_3_yes:0 "£yes£ Khabtei Teleni has a manufactory."
 khabtei_teleni_quest_3_no:0 "£no£ Khabtei Teleni has a manufactory."
 bim_lau_quest_tt:0 "The imperious city of Bim Lau remains proud even after being humbled by Jaher, its spirits require that we repair and aggrandize their grand necropolis to prove ourselves.\n\n[Root.bim_lau_quest]\n[Root.general_b_quest]"
 bim_lau_quest_yes:0 "£yes£ The necropolis has been updated to tier 2"
 bim_lau_quest_no:0 "£no£ The necropolis has been updated to tier 2"
 semphrerong_quest_tt:0 " The city of innovation has long strayed for its roots, being more concerned about the river flowing besides it and what is foun beyond it than the place of its origin, having recovered it and steered it back to its roots the spirits within demand that we prove ourselves wothy of this pilar of the soul by demonstrating the brilliance of our people.\n\n[Root.semphrerong_quest]\n[Root.general_se_quest]"
 semphrerong_quest_yes:0 "£yes£ Have 25 innovativeness"
 semphrerong_quest_no:0 "£no£ Have 25 innovativeness"
 lapnam_amrik_quest_tt:0 "The city of discipline remains defiant and vainglorious through the ages, constantly re-enacting ancient feats of prowess the spirits within demand that we prove ourselves wothy of this great legacy by winning a hundred battles.\n\n[Root.lapnam_amrik_quest]\n[Root.general_l_quest]"
 lapnam_amrik_quest_yes:0 "£yes£ Won at least §Y100§! battles. (currently §Y[Root.lapnam_amrik_battle_counter.GetValue]§!)"
 lapnam_amrik_quest_no:0 "£no£ Won at least §Y100§! battles. (currently §Y[Root.lapnam_amrik_battle_counter.GetValue]§!)"
 risrong_quest_tt:0 "The pilar of harmony finds itself in a delicate position, the risbeko are the most endangered of all bom and their previous sense of harmony has turned into fierce zeal, we must mend this wound and remind them of their values.\n\n[Root.risrong_quest]\n[Root.general_r_quest]"
 risrong_quest_yes:0 "£yes£ Have 4 races integrated"
 risrong_quest_no:0 "£no£ Have 4 races integrated"
